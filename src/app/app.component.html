<div class="m-4">
    <h1>Список задач</h1>
    
    <div *ngIf="tasks.length > 0">
        <task-list 
            [tasks]="tasks" 
            (onEditTask)="onEditTask($event)"
            (onOpenTask)="onOpenTask($event)"
            (onRemoveTask)="onRemoveTask($event)"
        ></task-list>
    </div>
    <div *ngIf="tasks.length == 0">
        <div class="alert alert-light text-center">
            Нет задач
        </div>
    </div>

    
    <div class="form-group">
        <button class="btn btn-primary" (click)="showForm = !showForm">Новая задача</button>
    </div>


    <task-form 
        *ngIf="showForm"
        [addTask]="addTask"  
        [tasks]="tasks"
        (onCloseForm)="onCloseForm()"
    ></task-form>

    <edit-form
        *ngIf="showEdit"
        [activeTask]="activeTask"
        (onCloseEdit)="onCloseEdit()"
    ></edit-form>

    <show-task 
        *ngIf="showTask"
        [activeTask]="activeTask"
        (onCloseTask)="onCloseTask()"
    ></show-task>
</div>
