<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Задача</th>
            <th>Выполнить до</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr 
            *ngFor="let task of tasks"
            [attr.class]="setDayToDeadline(task.expiration)"
        >
            <td><input id="{{task.id}}" type="checkbox" [(ngModel)]="task.isActive"></td>
            <td>
                <label for="{{task.id}}">
                    {{task.title}}
                </label>
            </td>
            <td>{{task.expiration | date: 'dd.MM.yyyy'}}</td>
            <td>
                <button title="Открыть" class="btn btn-default" (click)="openTask(task)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </td>
            <td>
                <button title="Редактировать" class="btn btn-success" (click)="editTask(task)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
            <td>
                <button title="Удалить" class="btn btn-danger" (click)="removeTask(task.id)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
