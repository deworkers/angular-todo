<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeForm()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Новая задача</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Задача</label>
                    <input class="form-control" [(ngModel)]="task.title" type="text">
                </div>
                <div  class="form-group">
                    <label>Описание</label>
                    <textarea 
                        class="form-control"
                        [(ngModel)]="task.descripton"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label>Дата выполнения</label>
                    <input 
                        class="form-control" 
                        type="date"
                        [(ngModel)]="task.expiration"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="addNewTask()">Создать</button>
            </div>
        </div>
    </div>
</div>
