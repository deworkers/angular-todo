<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Новая задача</h4>
                <button 
                    type="button" 
                    class="btn-close"
                    aria-label="Close" 
                    (click)="closeForm()"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Задача</label>
                    <input class="form-control" [(ngModel)]="task.title" type="text">
                </div>
                <div  class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea 
                        class="form-control"
                        [(ngModel)]="task.descripton"
                    ></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Дата выполнения</label>
                    <input 
                        class="form-control" 
                        type="date"
                        [(ngModel)]="task.expiration"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="addNewTask()">Создать</button>
            </div>
        </div>
    </div>
</div>
